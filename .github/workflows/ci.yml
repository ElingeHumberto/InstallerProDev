name: CI

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies (editable + dev extras)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Ruff (lint + style)
        run: ruff check .

      - name: Black --check
        run: black --check .

      # ————————————— Cobertura —————————————
      - name: Install coverage tools
        run: pip install coverage pytest-cov codecov

      - name: Run tests with coverage
        run: pytest --cov=installerpro --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml

      # ————————————— Test suite rápido —————————————
      - name: Run pytest
        run: pytest -q

      # ————————————— Post steps —————————————
      - name: Post Cache pip
        if: always()
        uses: actions/cache@v4

      - name: Post Set up Python
        if: always()
        uses: actions/setup-python@v5

      - name: Post Checkout
        if: always()
        uses: actions/checkout@v4

      # ---- Test suite ------------------------------------------------------
      - name: Run pytest
        run: pytest -q

          # … dentro de jobs/tests/steps: …
      - name: Install coverage tools
        run: |
          pip install coverage pytest-cov codecov

      - name: Run tests with coverage
        run: |
          pytest --cov=installerpro

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
        token: ${{ secrets.CODECOV_TOKEN }}
