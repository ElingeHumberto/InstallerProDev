name: CI

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: ${{ matrix.os }} – py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13']   # ajusta a lo que soportas

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

       - name: Cache pip            # ← paso
      uses: actions/cache@v4     # ← 2 espacios
      with:                      # ← 2 espacios (antes estaba pegado a la
        path: ~/.cache/pip       # ← 4 espacios
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}


    - name: Install dependencies (editable + dev extras)
        run: |
        python -m pip install --upgrade pip
        python -m pip install -e .[dev]

    # ---- Static analysis --------------------------------------------------
    - name: Ruff (lint + style)
      run: ruff check .

    - name: Black --check
      run: black --check .

    # ---- Test suite -------------------------------------------------------
    - name: Run pytest
      run: pytest -q
